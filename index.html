<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Girl</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <!-- a div abaixo aplica o efeito de escurecimento da tela ao abrir o menu hamburguer -->
        <div id="the-box-mobile" class="box-transparent-mobile-default"></div>
        <header class="header">
            <!-- Imagem do cabeçalho, tag picture oferecendo suporte para webp e png -->
            <picture>
                <source srcset="assets/header1model.webp" type="image/webp">
                <img id="header-cover" src="assets/header1model.png" alt="mulher de foto da capa do cabeçalho"  type="image/png">
            </picture>
            <nav class="nav-header d-flex justify-content-changeable">
                <img src="assets/logo.png" class="logo" alt="Logo do site, o nome da logo é BeautyGirl!">
                <!-- Menu principal -->
                <ul class="primary-menu primary-menu-control">
                    <li><a tabindex="0" href="#inicio">Inicio</a></li>
                    <li><a tabindex="0" href="#">Serviços</a></li>
                    <li><a tabindex="0" href="#">Profissionais</a></li>
                    <li><a tabindex="0" href="#">Sobre</a></li>
                    <li><a tabindex="0" href="#">Contato</a></li>
                </ul>
                <!-- Menu hamburguer -->
                <ul class="nav-primary-button d-flex justify-content-changeable">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
            <section class="section-info">
                <h2>A beleza transforma</h2>
                <p>A maquiagem tem o poder de te deixar mais confiante, mais forte, mais você mesma. Nós da BeautyGirls temos o prazer e o compromisso para fazer o melhor por você!</p>
                <button tabindex="0" onclick="location.href='#saibaMais'" type="button">Saiba mais</button>
            </section>
        </header>
        <!-- Section de servicos -->
        <section class="servicos d-flex">
            <div class="">1</div>
            <div class="">2</div>
        </section>
    </div>
    <script src="js/basic-interactions.js"></script>
</body>
</html>
