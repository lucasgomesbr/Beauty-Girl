<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O melhor conteudo sobre o mundo da maquiagem e beleza">
    <meta name="keywords" content="maquiagem, beleza, bonita, mulher, produtos, BeautyGirls">
    <meta name="author" content="Lucas dos santos">
    <title>Beauty Girl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <!-- a div abaixo aplica o efeito de escurecimento da tela ao abrir o menu hamburguer -->
        <div id="the-box-mobile" class="box-transparent-mobile-default"></div>
        <header class="header">
            <!-- Imagem do cabeçalho, tag picture oferecendo suporte para webp e png -->
            <picture>
                <source srcset="assets/header1model.webp" type="image/webp" draggable="false">
                <img id="header-cover" src="assets/header1model.png" alt="mulher de foto da capa do cabeçalho"  type="image/png" draggable="false">
            </picture>
            <nav class="nav-header d-flex justify-content-changeable">
                <!-- Imagem da logo, tag picture oferecendo suporte para webp e png -->
                <picture class="logo">
                    <source width="280" height="70" srcset="assets/logo.webp" type="image/webp" draggable="false">
                    <img width="280" height="70" src="assets/logo.png" alt="logo do site"  type="image/png" draggable="false">
                </picture>
                <!-- Menu principal -->
                <ul class="primary-menu primary-menu-control">
                    <li><a class="itemMenu" tabindex="0" href="#home">Inicio</a></li>
                    <li><a class="itemMenu" tabindex="0" href="#servicos">Serviços</a></li>
                    <li><a class="itemMenu" tabindex="0" href="#profissionais">Profissionais</a></li>
                    <li><a class="itemMenu" tabindex="0" href="#sobre">Sobre</a></li>
                    <li><a class="itemMenu" tabindex="0" href="#contato">Contato</a></li>
                </ul>
                <!-- Menu hamburguer -->
                <ul class="nav-primary-button d-flex justify-content-changeable">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
            <section class="section-info">
                <h2>A beleza transforma</h2>
                <p>A maquiagem tem o poder de te deixar mais confiante, mais forte, mais você mesma. Nós da BeautyGirls temos o prazer e o compromisso para fazer o melhor por você!</p>
                <button tabindex="0" onclick="location.href='#saibaMais'" type="button">Saiba mais</button>
            </section>
        </header>
        <!-- Section de servicos -->
        <section class="servicos d-flex">
            <div class="">1</div>
            <div class="">2</div>
        </section>
    </div>
    <script src="js/basic-interactions.js"></script>
</body>
</html>
